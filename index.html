

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>brightmarklet</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <link rel="icon" href="./favicon.ico" type="image/x-icon"> -->
  </head>

  <body>
    <main>
      <a id="bookmarklet">
         If you see this text, something went wrong : (
      </a>
    </main>

    <script>

let bookmarklet = document.getElementById("bookmarklet");


let scripttext;


const Http = new XMLHttpRequest();
const url='/bookmarklet.js';
Http.open("GET", url);
Http.send();

Http.onreadystatechange = (e) => {

    scripttext = Http.responseText;

    prefix = 'javascript:(function()%7B';
    postfix = '%7D)()';

    scripttext = prefix + scripttext + postfix
    scripttext = scripttext.replaceAll('\n', ' ')
    scripttext = scripttext.replace(/^ {1,4}/gm, '')

    bookmarklet.setAttribute('href', scripttext)
    bookmarklet.innerHTML="bkmklt"; 
}

    </script>

  </body>
</html>
